name: CICD

on:
    push:
        branches: 
            - main

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3
            
            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME}} -p ${{ secrets.DOCKER_PASSWORD}}

            - name: Build docker image
              run: docker build -t barcafan830/nodejs-app

            - name: Publish image to docker hub
              run: docker push barcafan830/nodejs-app:latest


    deploy:
        needs: build

        runs-on: self-hosted

        steps:
            - name: Pull image from docker hub
              run: docker pull barcafan830/nodejs-app:latest

            - name: Delete old container
              run: docker rm -f nodejs-app-container

            - name: Run docker container
              run: docker run -p 8000:8000 \
                    -e PORT=${{secrets.PROD.PORT}} \
                    -e DATABASE_URL=${{secrets.PROD.DATABASE_URL}} \
                    --name nodejs-app-container \
                    barcafan830/nodejs-app:latest





              
